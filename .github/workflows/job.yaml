name: connect

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  connect:
    name: connect
    runs-on: actuated-arm64-2cpu-8gb
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        run: |
          docker run -t -i arm32v6/alpine uname -a

      
